server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Health endpoint for Kubernetes probes
    location /health {
        access_log off;
        return 200 'healthy\n';
        add_header Content-Type text/plain;
    }

    # Static assets with long-term caching
    # Vite generates assets with content hash in filename
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA routing - Fallback to index.html for React Router client-side routing
    # This ensures all routes (e.g., /servers, /history, /kafka) return index.html
    # instead of 404, allowing React Router to handle navigation
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Enable gzip compression for text-based assets
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # Disable gzip for small files (< 256 bytes)
    gzip_proxied any;
    gzip_comp_level 6;
}
