{{- if .Values.kafka.enabled }}
---
# Kafka Broker Deployment (KRaft mode - no ZooKeeper needed)
# Using official Apache Kafka image with built-in controller
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "file-simulator.fullname" . }}-kafka
  namespace: {{ include "file-simulator.namespace" . }}
  labels:
    {{- include "file-simulator.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "file-simulator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: kafka
  template:
    metadata:
      labels:
        {{- include "file-simulator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: kafka
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "file-simulator.serviceAccountName" . }}
      {{- end }}
      containers:
        # Kafka broker container (KRaft mode - combined broker + controller)
        - name: kafka
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          imagePullPolicy: {{ .Values.kafka.image.pullPolicy }}
          ports:
            - name: kafka-internal
              containerPort: 9092
              protocol: TCP
            - name: controller
              containerPort: 9093
              protocol: TCP
          env:
            # KRaft mode configuration
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@localhost:9093"
            # Listener configuration (internal only - external via NodePort)
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://{{ include "file-simulator.fullname" . }}-kafka:9092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            # Cluster ID (required for KRaft)
            - name: CLUSTER_ID
              value: "file-simulator-kafka-cluster"
            # JVM heap settings
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx{{ .Values.kafka.heap }} -Xms{{ .Values.kafka.heap }}"
            # Disable auto topic creation (explicit via API)
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "false"
            # Message retention
            - name: KAFKA_LOG_RETENTION_MS
              value: "{{ .Values.kafka.retention.ms | int64 }}"
            # Offsets topic replication (single broker)
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
          readinessProbe:
            tcpSocket:
              port: kafka-internal
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: kafka-internal
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.kafka.resources | nindent 12 }}
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
      volumes:
        - name: kafka-data
          hostPath:
            path: {{ .Values.controlApi.persistence.hostPath }}/kafka-data
            type: DirectoryOrCreate
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
# Kafka Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "file-simulator.fullname" . }}-kafka
  namespace: {{ include "file-simulator.namespace" . }}
  labels:
    {{- include "file-simulator.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
spec:
  type: {{ .Values.kafka.service.type }}
  ports:
    - port: {{ .Values.kafka.service.port }}
      targetPort: kafka-internal
      protocol: TCP
      name: kafka
      {{- if eq .Values.kafka.service.type "NodePort" }}
      nodePort: {{ .Values.kafka.service.nodePort }}
      {{- end }}
  selector:
    {{- include "file-simulator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
---
# Topic initialization job (post-install hook)
{{- if .Values.kafka.defaultTopics }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "file-simulator.fullname" . }}-kafka-init
  namespace: {{ include "file-simulator.namespace" . }}
  labels:
    {{- include "file-simulator.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka-init
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: kafka-init
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          command:
            - /bin/bash
            - -c
            - |
              # Wait for Kafka broker to be ready
              echo "Waiting for Kafka broker to be ready..."
              until /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server {{ include "file-simulator.fullname" . }}-kafka:9092 2>/dev/null; do
                echo "Kafka not ready yet, waiting..."
                sleep 5
              done
              echo "Kafka broker is ready"

              # Create default topics
              {{- range .Values.kafka.defaultTopics }}
              echo "Creating topic: {{ .name }} with {{ .partitions }} partition(s)"
              /opt/kafka/bin/kafka-topics.sh \
                --bootstrap-server {{ include "file-simulator.fullname" $ }}-kafka:9092 \
                --create \
                --if-not-exists \
                --topic {{ .name }} \
                --partitions {{ .partitions }} \
                --replication-factor 1
              {{- end }}

              echo "All topics created successfully"
              /opt/kafka/bin/kafka-topics.sh \
                --bootstrap-server {{ include "file-simulator.fullname" . }}-kafka:9092 \
                --list
{{- end }}
{{- end }}
