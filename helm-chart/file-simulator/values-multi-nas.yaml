# DISABLE OTHER PROTOCOLS (Focus on NAS for Phase 2)
# ============================================================================

ftp:
  enabled: false

sftp:
  enabled: false

http:
  enabled: false

s3:
  enabled: false

smb:
  enabled: false

management:
  enabled: false

nasTest:
  enabled: false
