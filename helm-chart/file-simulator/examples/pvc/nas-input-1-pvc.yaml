# PersistentVolumeClaim for NAS Input Server 1
#
# Purpose: Claim nas-input-1-pv for application use
# Binds to: nas-input-1-pv (via selector nas-server: nas-input-1)
#
# Usage:
#   1. Adjust namespace to your application's namespace
#   2. kubectl apply -f nas-input-1-pvc.yaml -n <your-namespace>
#   3. Reference in deployment: claimName: nas-input-1-pvc
#
# Integration Guide: See ../docs/NAS-INTEGRATION-GUIDE.md

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nas-input-1-pvc
  namespace: default  # Change to your application namespace
  labels:
    nas-server: nas-input-1
    nas-role: input
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      nas-server: nas-input-1  # Binds to nas-input-1-pv
