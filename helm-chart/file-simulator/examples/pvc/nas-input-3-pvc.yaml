# PersistentVolumeClaim for NAS Input Server 3
#
# Purpose: Claim nas-input-3-pv for application use
# Binds to: nas-input-3-pv (via selector nas-server: nas-input-3)
#
# Usage:
#   1. Adjust namespace to your application's namespace
#   2. kubectl apply -f nas-input-3-pvc.yaml -n <your-namespace>
#   3. Reference in deployment: claimName: nas-input-3-pvc
#
# Integration Guide: See ../docs/NAS-INTEGRATION-GUIDE.md

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nas-input-3-pvc
  namespace: default  # Change to your application namespace
  labels:
    nas-server: nas-input-3
    nas-role: input
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      nas-server: nas-input-3  # Binds to nas-input-3-pv
