# Complete v1.0 + Control API Configuration
# Combines: 7 NAS servers + 6 protocols + management UI + Control API
# Use with: helm upgrade --install file-sim ./helm-chart/file-simulator -f ./helm-chart/file-simulator/values-v1-complete.yaml

# ============================================================================
# NAS SERVERS (7 total: 3 input + 1 backup + 3 output)
# Imported from values-multi-nas.yaml
# ============================================================================

nasServers:
  # INPUT SERVERS (3)
  - name: nas-input-1
    enabled: true
    fsid: 1
    exportOptions: "rw,sync,no_root_squash"
    sidecar:
      enabled: false
    initImage:
      repository: alpine
      tag: latest
      pullPolicy: IfNotPresent
    image:
      repository: alpine
      tag: latest
      pullPolicy: IfNotPresent
    service:
      type: NodePort
      port: 2049
      nodePort: 32150
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "200m"

